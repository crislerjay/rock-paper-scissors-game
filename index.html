<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>

  <header class="scoreBlk">
    <h1><img src="./images/logo.svg" alt="logo"></h1>
    <div class="score">
      <p>SCORE</p>
      <p class="scoreCount">12</p>
    </div>
  </header>

  <main>
    <div class="choices">
      <p><img src="./images/bg-triangle.svg" alt="triangle"></p>
      <p class="circle paper"><a href="javascript:void(0)" class="choice" data-choice="paper"><img src="./images/icon-paper.svg" alt="paper"></a></p>
      <p class="circle scissors"><a href="javascript:void(0)" class="choice" data-choice="scissors"><img src="./images/icon-scissors.svg" alt="scissors"></a></p>
      <p class="circle rock"><a href="javascript:void(0)" class="choice" data-choice="rock"><img src="./images/icon-rock.svg" alt="rock"></a></p>
    </div>

    <div class="resultsBlk">
      <div class="player">
        <p class="txt">YOU PICKED</p>
        <div class="playerPickBlk">
          <p class="playerPick circle paper"><a href="javascript:void(0)" class="choice"><img src="./images/icon-paper.svg" alt="paper"></a></p>
        </div>
      </div>
      <div class="computer">
        <p class="txt">THE HOUSE PICKED</p>
        <div class="computerPick">
          <div class="blankCircle"></div>
        </div>
      </div>
      <div class="result">
        <p class="resultTxt">YOU WIN</p>
        <p><a href="javascript:void(0)" class="playAgain">PLAY AGAIN</a></p>
      </div>
    </div>
    
    <p class="rulesBtnContainer"><a class="rulesBtn" href="javascript:void(0)">RULES</a></p>
  </main>

  <div class="overlay">
    <div class="rules">
      <div class="rulesHeader">
        <h2>RULES</h2>
        <p><a class="closeBtn" href="javascript:void(0)"><img src="./images/icon-close.svg" alt="close icon"></a></p>
      </div>
      <p><img src="./images/image-rules.svg" alt="rules"></p>
    </div>
  </div>
</body>
</html>
